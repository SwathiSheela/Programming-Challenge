<!DOCTYPE html>
<html ng-app="plunker">
  
  <head>
    <meta charset="utf-8">
    <title>AngularJS test</title>
    <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet" href="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css">
    <script data-require="json2" data-semver="0.0.2012100-8" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
    <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
    <script data-require="jasmine" data-semver="1.3.1" src="//cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
    <script data-require="angular.js" data-semver="1.1.5" src="https://code.angularjs.org/1.1.5/angular.min.js"></script>
    <script data-require="angular-mocks" data-semver="1.1.5" src="https://code.angularjs.org/1.1.5/angular-mocks.js"></script>
      <!--<script data-require="underscore" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    
    <script src="app.js"></script>
    <script src="appSpec.js"></script> 
    <script src="mainSpec.js"></script>

    
    <script src="jasmineBootstrap.js"></script>
    <!-- bootstraps Jasmine -->
  </head>
  
  <body>
    <div id="container" ng-controller="MainCtrl">
       <h1>Hello {{name}}</h1>

<ul ng-repeat="g in groupByGender">
  {{g.key}}
  <ul ng-repeat="k in g.data">
  <li ng-repeat="m in k.pets|CatFilter">{{m.name}}</li>  
  </ul>
  
</ul>
    </div>
    <div id="HTMLReporter" class="jasmine_reporter"></div>
  </body>

</html>
